<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Widget</title>
</head>
<body>
    <div class="collapse" data-collapse>
        <button class="collapse__button" data-collapse-trigger aria-expanded="false">
            Развернуть содержимое
        </button>
        <div class="collapse__content" data-collapse-content>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Distinctio voluptatibus doloribus exercitationem minus amet 
                modi dignissimos tempore assumenda architecto accusantium.
            </p>
        </div>
    </div>

    <div class="collapse" data-collapse>
        <button class="collapse__button" data-collapse-trigger aria-expanded="false">
            Развернуть ещё
        </button>
        <div class="collapse__content" data-collapse-content>
            <p>
                Другой блок с содержимым, которое можно развернуть/свернуть.
            </p>
        </div>
    </div>

    <h2>Feedback Widget Demo</h2>
    <div id="feedback-container"></div>

    <div id="liker-container"></div>
</body>
</html>
