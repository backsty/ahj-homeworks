name: Deploy Apps

on:
  push:
    branches: 
      - video
    paths:
      - 'events/**'
      - 'other-project/**'  # добавляем другие проекты
      - 'another-project/**'

jobs:
  build-and-deploy:
    strategy:
      matrix:
        project: [events, other-project, another-project]  # список проектов
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ matrix.project }}  # динамический путь

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ./${{ matrix.project }}/yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ matrix.project }}/dist
          target-folder: ${{ matrix.project }}
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}